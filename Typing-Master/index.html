<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordBeater</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="background-color: #343a40;">
    <script src="main.js"></script>
    <div class="box">
    <h1>WordBeater</h1>
    <h2 class="seconds">Type The Given Word  <span style="color:#28a745" id="seconds"></span> Seconds:</h2>
    <h2 class="display" id="current-word">Hello</h2>
    <input type="text" class="form-control form-control-lg" placeholder="Start typing..."   height="50px"  id="word-input"  autofocus>
    <h4 class="mt-3" id="message"></h4>
    <h3 class="time">Time Left:   <span id="time"> </span></h3>
    <h3 class="score">Score:   <span id="score"> 0 </span></h3>
       <h5>Instructions</h5>
        <p>Type each word in the given amount of seconds to score. 
            To play again, just type the current word. Your score will reset</p>
                
    </div>       
            <script src="./action.js"></script>
    

    
</body>
</html>
